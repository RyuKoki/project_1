{% extends 'survey1.html' %}

{% block content %}
<!-- progress bar -->
<div class="progress" style="height: 20px;">
    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" aria-label="Warning striped example"
        style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
</div>
<div class="row align-items-center " style="height: 20px;"></div>



<!-- survay -->
<div class="row align-items-center fs-2 fw-bold " style="height: 80px;">
    <div class="col  text-center text-black "> ประวัติส่วนตัว </div>
</div>
<p class="text-center text-black-50"> โปรดกรอกให้ครบทุกช่อง</p>

<div class="row align-items-center " style="height: 20px;"></div>


<div class="mx-0 mx-sm-auto  ">
    <div class="card w-75 m-auto" >

      <div class="modal-body m-4">
        <p class="text-start "><strong>ชื่อ :</strong></p>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="เช่น สุภิญญา" aria-label="name" id="name">
        </div>
        <p class="text-start"><strong>สกุล :</strong></p>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="เช่น หวู" aria-label="surname" id="surname">
        </div>

        <p class="text-start"><strong>วันเกิด :</strong></p>
        <div class="input-group mb-3">
            <input type="date" id="birthday" name="birthday" class="form-control">
        </div>
        
      </div>
      
      <div class="card-footer text-end">
        <a href="2/" class="btn btn-primary">ถัดไป</a>
        <a href="#" class="btn btn-dark">ยกเลิก</a>
      </div>

    </div>

</div>

{% endblock %}
